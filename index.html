<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LoTooS Bewerbung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.svg">

</head>
<body>

<div class="layout">

    <!-- Linke Seite -->
    <section class="sidebar">
        <img src="images/logo.svg" alt="Logo" class="sidebar__logo">

    <div class="sidebar__discord-box">
         <a href="https://discord.gg/aGpMxWkwZG"
            class="sidebar__discord-button"
            target="_blank"
             rel="noopener noreferrer">
             <img src="images/Discord.svg" alt="Discord" class="sidebar__discord-icon">
        </a>
    </div>

    <div class="sidebar__text-box">
      <h1 class="sidebar__heading1">So gehts:</h1>
        <p class="sidebar__text">
            Hallo, hier muss ein Text hin<br>
            Fülle das Formular aus, um dich zu bewerben.
        </p>
    </div>

        <footer class="sidebar__footer">
            <a href="datenschutz.html" class="sidebar__link">Datenschutz</a>
            <span class="sidebar__separator">·</span>
            <a href="impressum.html" class="sidebar__link">Impressum</a>
        </footer>
        
    </section>

    <!-- Rechte Seite -->
    <section class="content">
        <div class="form-card">
            <h2 class="form-card__title">Bewerbungsformular</h2>

            <form class="form" id="forumForm">
    <div class="form__group">
        <label class="form__label">Minecraft Name</label>
        <input class="form__input" type="text" name="minecraft" required>
    </div>

    <div class="form__group">
        <label class="form__label">Discord Name</label>
        <input class="form__input" type="text" name="discord" required>
    </div>

    <div class="form__group">
        <label class="form__label">Alter</label>
        <input class="form__input" type="number" name="alter" max="99" min="14" required>
    </div>

    <div class="form__group">
        <label class="form__label">Plot</label>
        <select class="form__input" name="anzahl" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <div class="form__group">
        <label class="form__label">Zusatz (optional)</label>
        <textarea class="form__input form__textarea" name="zusatz"></textarea>
    </div>

    <button class="form__button" type="submit">Absenden</button>
</form>

        </div>
    </section>

</div>

<script src="script.js"></script>

</body>
</html>
